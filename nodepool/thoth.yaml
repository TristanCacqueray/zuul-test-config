---
  labels:
    - name: "thoth-coala"
      min-ready: 1
    - name: "thoth-pylint"
      min-ready: 1
    - name: "thoth-pytest"
      min-ready: 1
    - name: "thoth-ops"
      min-ready: 0

  providers:
    - name: "thoth-test-core"
      driver: openshiftpods
      context: "thoth-test-core/paas-upshift-redhat-com:443/system:serviceaccount:thoth-test-core:nodepool"
      pools:
        - name: "thoth-test-core"
          labels:
            - name: "thoth-coala"
              image: "thoth-coala:latest"
              cpu: 1
              memory: 1024
            - name: "thoth-pylint"
              image: "thoth-pylint:latest"
              cpu: 1
              memory: 1024
            - name: "thoth-pytest"
              image: "thoth-pytest:latest"
              cpu: 1
              memory: 1024
            - name: "thoth-ops"
              image: "thoth-ops:latest"
              cpu: 1
              memory: 1024
